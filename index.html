<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>We’re Already Here</title>

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- GSAP -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
/* ===============================
   GLOBAL
================================ */
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #000;
    color: #f5e7eb;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
}

/* Canvas sky */
#cosmic-sky {
    position: fixed;
    inset: 0;
    z-index: 0;
    pointer-events: none;
}

/* Sections */
.section {
    position: fixed;
    inset: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    opacity: 0;
    z-index: 10;
    transition: opacity 1.2s ease;
}
.section.active {
    opacity: 1;
}

/* Typography */
h1, h2 {
    font-family: 'Playfair Display', serif;
    text-align: center;
    letter-spacing: 0.04em;
}

/* Subtle bloom */
h1, h2 {
    text-shadow:
        0 0 18px rgba(255, 200, 220, 0.12),
        0 0 40px rgba(255, 200, 220, 0.06);
}

/* Vignette */
body::after {
    content: "";
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 2;
    background: radial-gradient(
        ellipse at center,
        rgba(0,0,0,0) 55%,
        rgba(0,0,0,0.45) 100%
    );
}

/* Grain */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 1;
    opacity: 0.03;
    background-image:
        repeating-radial-gradient(
            circle at 20% 30%,
            rgba(255,255,255,0.03) 0,
            rgba(255,255,255,0.03) 1px,
            transparent 2px
        );
}

/* Button */
button {
    margin-top: 2.5rem;
    padding: 0.9rem 2.4rem;
    border-radius: 999px;
    border: 1px solid rgba(255,200,220,0.4);
    background: rgba(255,200,220,0.08);
    color: #f7dce5;
    backdrop-filter: blur(8px);
    transition: all 0.4s ease;
}
button:hover {
    background: rgba(255,200,220,0.16);
    transform: scale(1.04);
}
</style>
</head>

<body>

<canvas id="cosmic-sky"></canvas>

<!-- SECTION 1 -->
<div id="screen-1" class="section active">
    <h1 class="text-5xl md:text-7xl mb-6">For Amna</h1>
    <p class="opacity-70 tracking-wide">Nothing begins. Nothing ends.</p>
    <button onclick="nextSection(2)">Enter</button>
</div>

<!-- SECTION 2 -->
<div id="screen-2" class="section">
    <h2 class="text-4xl md:text-6xl mb-6">We’re already here.</h2>
    <p class="max-w-xl text-center opacity-70 leading-relaxed">
        No promises. No declarations.  
        Just time, presence, and quiet understanding.
    </p>
    <button onclick="nextSection(3)">Continue</button>
</div>

<!-- SECTION 3 -->
<div id="screen-3" class="section">
    <h2 class="text-3xl md:text-5xl mb-4">This space knows us.</h2>
    <p class="opacity-60">And it doesn’t need to say anything.</p>
    <button onclick="nextSection(1)">Stay</button>
</div>

<script>
/* =====================================
   SECTION CONTROL
===================================== */
function nextSection(id) {
    document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
    document.getElementById(`screen-${id}`).classList.add('active');
}

/* =====================================
   CINEMATIC SENTIENT SKY
===================================== */
const canvas = document.getElementById('cosmic-sky');
const ctx = canvas.getContext('2d');
let w, h, dpr;

function resize() {
    dpr = Math.min(window.devicePixelRatio || 1, 2);
    w = window.innerWidth;
    h = window.innerHeight;
    canvas.width = w * dpr;
    canvas.height = h * dpr;
    canvas.style.width = w + 'px';
    canvas.style.height = h + 'px';
    ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
}
resize();
window.addEventListener('resize', resize);

/* Layers */
const layers = [
    { count: 260, size: 0.6, drift: 0.00015, twinkle: 0.00012 },
    { count: 110, size: 1.2, drift: 0.00035, twinkle: 0.0003 },
    { count: 22,  size: 2.2, drift: 0.0007,  twinkle: 0.00018 }
];

const stars = layers.map(layer =>
    Array.from({ length: layer.count }, () => ({
        x: Math.random() * w,
        y: Math.random() * h,
        r: layer.size * (0.6 + Math.random()),
        o: 0.25 + Math.random() * 0.6,
        p: Math.random() * Math.PI * 2
    }))
);

/* Shooting star timing */
let nextShoot = performance.now() + rand(18000, 35000);

/* Parallax */
let targetOffset = 0;
let offset = 0;
document.addEventListener('mousemove', e => {
    targetOffset = (e.clientX / w - 0.5) * 10;
});

/* Render */
function draw(t) {
    ctx.clearRect(0, 0, w, h);
    offset += (targetOffset - offset) * 0.02;

    layers.forEach((layer, i) => {
        stars[i].forEach(s => {
            s.p += layer.twinkle;
            s.x += layer.drift + offset * (i + 1) * 0.0015;
            if (s.x > w) s.x = 0;

            const a = s.o + Math.sin(s.p) * 0.15;
            ctx.beginPath();
            ctx.fillStyle = `rgba(255,255,255,${a})`;
            ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
            ctx.fill();
        });
    });

    drawHaze();
    drawShootingStar(t);

    requestAnimationFrame(draw);
}

/* Haze */
function drawHaze() {
    const g = ctx.createRadialGradient(w*0.5, h*0.6, 0, w*0.5, h*0.6, Math.max(w,h));
    g.addColorStop(0, 'rgba(255,255,255,0.015)');
    g.addColorStop(1, 'rgba(0,0,0,0)');
    ctx.fillStyle = g;
    ctx.fillRect(0, 0, w, h);
}

/* Shooting star */
function drawShootingStar(t) {
    if (t < nextShoot) return;

    const x = Math.random() * w * 0.6;
    const y = Math.random() * h * 0.3;
    const len = 180;
    ctx.save();
    ctx.translate(x, y);
    ctx.rotate(Math.PI * 0.75);

    const grad = ctx.createLinearGradient(0,0,len,0);
    grad.addColorStop(0,'rgba(255,255,255,0)');
    grad.addColorStop(1,'rgba(255,255,255,0.35)');
    ctx.strokeStyle = grad;
    ctx.lineWidth = 1.1;

    ctx.beginPath();
    ctx.moveTo(0,0);
    ctx.lineTo(len,0);
    ctx.stroke();
    ctx.restore();

    nextShoot = t + rand(18000, 35000);
}

function rand(min,max){return Math.random()*(max-min)+min;}

requestAnimationFrame(draw);
</script>

</body>
</html>
